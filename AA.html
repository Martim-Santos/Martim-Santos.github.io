<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sphere Orbiting Through Ring (Eye Level)</title>
    <!-- A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100;"
    >
      <!-- Ring at GPS location, horizontally cutting the sphere -->
      <a-ring
        id="ring"
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
        position="0 1.6 0"
        rotation="0 0 0"  <!-- Ring vertical, cutting through XZ-plane -->
        radius-inner="0.5"
        radius-outer="0.55"
        color="#FF0000"
      ></a-ring>

      <!-- Sphere orbiting the ring -->
      <a-sphere
        id="orbitSphere"
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
        position="0.5 1.6 0"
        radius="0.5"
        color="#00FF00"
      ></a-sphere>

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Orbit Script -->
      <script>
        AFRAME.registerComponent('orbit', {
          schema: {
            radius: {type: 'number', default: 0.5},
            speed: {type: 'number', default: 1} // radians per second
          },
          init: function () {
            this.angle = 0;
          },
          tick: function (time, timeDelta) {
            this.angle += (this.data.speed * timeDelta) / 1000;
            const x = this.data.radius * Math.cos(this.angle);
            const z = this.data.radius * Math.sin(this.angle);
            // Keep y fixed at eye level (1.6m)
            this.el.setAttribute('position', {x: x, y: 1.6, z: z});
          }
        });

        document.querySelector('#orbitSphere').setAttribute('orbit', 'radius:0.5; speed:1.5');
      </script>
    </a-scene>
  </body>
</html>
