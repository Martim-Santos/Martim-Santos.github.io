<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>User-Centered Orbiting Sphere & Ring</title>
    <!-- A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <script>
        // Configuration
        const ringRadius = 0.5;       // Ring radius
        const ringThickness = 0.05;   // Ring thickness
        const sphereRadius = 0.25;    // Sphere size
        const eyeLevel = 1.4;         // Slightly below eye level
        const distanceFromUser = 5;   // Distance from user

        // Function to create the ring
        function createRing(lat, lon) {
          const ring = document.createElement('a-ring');
          ring.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
          ring.setAttribute('position', `0 ${eyeLevel} -${distanceFromUser}`);
          ring.setAttribute('rotation', '-90 0 0'); // horizontal
          ring.setAttribute('radius-inner', ringRadius);
          ring.setAttribute('radius-outer', ringRadius + ringThickness);
          ring.setAttribute('color', '#FF0000');
          document.querySelector('a-scene').appendChild(ring);
          return ring;
        }

        // Function to create the sphere
        function createSphere(lat, lon) {
          const sphere = document.createElement('a-sphere');
          sphere.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
          sphere.setAttribute('position', `${ringRadius} ${eyeLevel} -${distanceFromUser}`);
          sphere.setAttribute('radius', sphereRadius);
          sphere.setAttribute('color', '#00FF00');
          document.querySelector('a-scene').appendChild(sphere);
          return sphere;
        }

        // Wait for GPS camera to get the user location
        window.addEventListener('gps-camera-update-position', (event) => {
          const userLat = event.detail.position.latitude;
          const userLon = event.detail.position.longitude;

          // Only create objects once
          if (!document.querySelector('#orbitSphere')) {
            const ring = createRing(userLat, userLon);
            const sphere = createSphere(userLat, userLon);
            sphere.setAttribute('id', 'orbitSphere');

            // Orbit component
            AFRAME.registerComponent('orbit', {
              schema: {
                radius: {type: 'number', default: ringRadius},
                speed: {type: 'number', default: 1.5},
                depth: {type: 'number', default: -distanceFromUser},
                height: {type: 'number', default: eyeLevel}
              },
              init: function () {
                this.angle = 0;
              },
              tick: function (time, timeDelta) {
                this.angle += (this.data.speed * timeDelta) / 1000;
                const x = this.data.radius * Math.cos(this.angle);
                const z = this.data.depth + this.data.radius * Math.sin(this.angle);
                this.el.setAttribute('position', {x: x, y: this.data.height, z: z});
              }
            });

            sphere.setAttribute('orbit', `radius: ${ringRadius}; speed: 1.5; depth: -${distanceFromUser}; height: ${eyeLevel}`);
          }
        });
      </script>
    </a-scene>
  </body>
</html>
