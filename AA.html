<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sphere Orbiting Through Horizontal Ring (Location AR)</title>
    <!-- A-Frame and AR.js Libraries -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; gpsMinAccuracy: 100;"
    >
      <!-- Horizontal ring at eye level -->
      <a-ring
        id="ring"
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
        position="0 1.4 -2"  
        rotation="-90 0 0"   
        radius-inner="0.5"
        radius-outer="0.55"
        color="#FF0000"
      ></a-ring>

      <!-- Sphere orbiting the ring -->
      <a-sphere
        id="orbitSphere"
        gps-entity-place="latitude: 37.7749; longitude: -122.4194;"
        position="0.5 1.4 -2"
        radius="0.25"
        color="#00FF00"
      ></a-sphere>

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Orbit Script -->
      <script>
        AFRAME.registerComponent('orbit', {
          schema: {
            radius: {type: 'number', default: 0.5}, // orbit radius
            speed: {type: 'number', default: 1}     // radians/sec
          },
          init: function () {
            this.angle = 0;
          },
          tick: function (time, timeDelta) {
            this.angle += (this.data.speed * timeDelta) / 1000;
            const x = this.data.radius * Math.cos(this.angle);
            const z = -2 + this.data.radius * Math.sin(this.angle); // match ring depth
            this.el.setAttribute('position', {x: x, y: 1.4, z: z});
          }
        });

        // Attach orbit component to the sphere
        document.querySelector('#orbitSphere').setAttribute('orbit', 'radius:0.5; speed:1.5');
      </script>
    </a-scene>
  </body>
</html>
