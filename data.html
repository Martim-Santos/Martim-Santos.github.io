<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js A-Frame Solar System</title>
    <script>
  async function initPlanets() {
    const systemId = 2;
    const apiUrl = 'http://planetarysystemgo.ipt.pt/SolarSystemGO-2020/webservices/FrontEndServices/getsystem.php?id=' + systemId;

    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      console.log("Fetched planet data:", data);

      // Use `data` here to update your AR scene, UI, etc.
    } catch (error) {
      console.error("Error fetching solar system data:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", initPlanets);
</script>
  </head>
  <body>

  </body>
</html>
